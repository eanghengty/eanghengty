<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <form action="">
        <button id="btn_language" type="submit">
            ភាសា
        </button>
    </form>

    <div id="container">
        <label id="la_createaccount"for="">
            បង្កើតគណនី
        </label>
        <hr id="hr_createaccount">
        <form action="">

            <input id="inp_firstname" type="text" placeholder="នាមត្រកូល">
            <input id="inp_lastname" type="text" placeholder="នាម">
            <input id="inp_email" type="email" placeholder="លេខទូរស័ព្ទ​ ​ឬ អ៊ីម៉ែល">
            <input id="inp_password" type="password" placeholder="លេខសម្ងាត់">
            <label id="la_date" for="">
                ថ្ងៃខែឆ្នាំកំណើត
            </label>
            <input id="inp_day" type="text" placeholder="ថ្ងៃ">
            <input id="inp_month" type="text" placeholder="ខែ">
            <input id="inp_year" type="text" placeholder="ឆ្នាំ">
            <label id="la_gender" for="">
                ភេទ
            </label>
            <div id="div_gender">
                ស្រី<input type="radio">
                ប្រុស<input type="radio">
            </div>

            <button id="btn_toregister" type="submit">
                បង្តើតគណនី
            </button>
        </form>
       
        <p​>
            <a id="a_forgot" href="">ភ្លេចលេខសម្ងាត់</a>

            </p>
    </div>
