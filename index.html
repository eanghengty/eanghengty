<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>
<body>
    <form action="">
        <button id="btn_language" type="submit">
            ភាសា
        </button>
    </form>
    <img id="img_translate" src="translate_img.png" alt="">
    <div id="container">
        <img  id="img_logo" src="logo.png" alt="">
        <form action="">
            <label for="" id="la_email">
                គណនី
            </label>
            <input id="inp_email" type="email" placeholder="បញ្ចូលគណនី">
            <label for="" id="la_password">
                លេខសម្ងាត់
            </label>
            <input id="inp_password" type="email" placeholder="បញ្ចូលលេខសម្ងាត់">
            <button id="btn_login" type="submit">
                ចូលគណនី
            </button>
            <button id="btn_toregister"type="submit">
                បង្តើតគណនី
            </button>
        </form>
        <p>
            <hr id="hr_line">
        </p>
        <p​>
            <a id="a_forgot" href="">ភ្លេចលេខសម្ងាត់</a>
        
        </p>
    </div>
    
</body>
</html>
